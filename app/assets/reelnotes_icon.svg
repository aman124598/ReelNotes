<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3B3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0A0A0A"/>
  
  <!-- Card Shape (Note Representation) -->
  <rect x="212" y="212" width="600" height="600" rx="120" fill="#1A1A1A" stroke="#2A2A2A" stroke-width="16" filter="url(#shadow)"/>
  
  <!-- Film Strip Holes (Reel Representation) -->
  <g fill="#2A2A2A">
    <circle cx="262" cy="300" r="16"/>
    <circle cx="262" cy="380" r="16"/>
    <circle cx="262" cy="460" r="16"/>
    <circle cx="262" cy="540" r="16"/>
    <circle cx="262" cy="620" r="16"/>
    <circle cx="262" cy="700" r="16"/>
    
    <circle cx="762" cy="300" r="16"/>
    <circle cx="762" cy="380" r="16"/>
    <circle cx="762" cy="460" r="16"/>
    <circle cx="762" cy="540" r="16"/>
    <circle cx="762" cy="620" r="16"/>
    <circle cx="762" cy="700" r="16"/>
  </g>

  <!-- Central Play Button / Record Button -->
  <circle cx="512" cy="512" r="160" fill="url(#grad1)"/>
  
  <!-- Play Icon -->
  <path d="M570 512L470 575V449L570 512Z" fill="white"/>
